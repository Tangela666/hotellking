<ion-header-bar class="bar-dark">
<a href="#/steg2" class= "button button-icon-ion-android-arrow-back">Back</a>
        <h1 class="title">Kingen of the castle</h1>
      </ion-header-bar>


      <ion-content ng-controller ="ListController">



<div class="list">
<form name="myForm">
  <label class="item item-input">
    <input ng-model="info.firstname" type="text" placeholder="First Name" required>
  </label>
  <label class="item item-input">
    <input ng-model="info.lastname" type="text" placeholder="Last Name" required>
  </label>

   <label class="item item-input">
    <input ng-model="info.phone" type="text" placeholder="Phone" required>
  </label>

  <label class="item item-input">  

	
	<input ng-model="info.email" type="email" placeholder="your@mail" name="email" required>
   <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
	<span ng-show="myForm.email.$error.required">Email is required.</span>
	<span ng-show="myForm.email.$error.email">Almost there.
	</span>
	</span>
  
   </label>
<button class="button button-full button-dark" ng-disabled="myForm.$invalid" ui-sref="steg5">
Confirm
</button>
</form>
</div>




        
</ion-content>
